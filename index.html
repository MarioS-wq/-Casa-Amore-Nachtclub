    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // SCROLL ANIMATION
            const observer = new IntersectionObserver(entries => {
                entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
            });
            document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

            // LIGHTBOX LOGIC
            const lightbox = document.getElementById('lightbox');
            const lbImg = document.getElementById('lb-img');
            const lbVid = document.getElementById('lb-vid');

            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', () => {
                    const type = item.getAttribute('data-type');
                    const src = item.getAttribute('data-src');
                    lightbox.classList.add('active');
                    if(type === 'image') {
                        lbImg.src = src; lbImg.style.display = 'block'; lbVid.style.display = 'none';
                    } else {
                        lbVid.src = src; lbVid.style.display = 'block'; lbImg.style.display = 'none'; lbVid.play();
                    }
                });
            });

            lightbox.onclick = () => {
                lightbox.classList.remove('active');
                lbVid.pause(); lbVid.src = "";
            };

            // FIREWORKS (vereinfacht)
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize); resize();
            function animate() {
                ctx.fillStyle = 'rgba(0,0,0,0.1)'; ctx.fillRect(0,0,canvas.width,canvas.height);
                particles.forEach((p,i) => {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.01;
                    ctx.fillStyle = `rgba(255,105,180,${p.life})`;
                    ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
                    if(p.life <= 0) particles.splice(i,1);
                });
                if(Math.random() < 0.05) {
                    let x = Math.random()*canvas.width, y = Math.random()*canvas.height/2;
                    for(let i=0; i<30; i++) particles.push({x,y,vx:Math.random()*4-2,vy:Math.random()*4-2,life:1});
                }
                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>
